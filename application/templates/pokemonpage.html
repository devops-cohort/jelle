{% extends "layout.html" %}
  
{% block body_content %}
{% for post in posts %}
        <div>
                <h3>{{ post.title }}</h3>
                <p><b> - name:</b>{{ post.pokemon_name}}</p>
                <p><b> - fast:</b>{{ post.pokemon_fast }}</p>
		<p><b> - charge:</b>{{ post.pokemon_charge }}</p>
                <p>---- {{ post.content }}</p>
        </div>
{% endfor %}

{% endblock body_content%}
